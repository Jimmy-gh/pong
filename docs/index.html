<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong</title>
    <style>
        canvas{
            border: solid;
			background:rgba(47, 197, 33, 0.849); ;
        }
		table{
			color: rgb(65, 1, 1);
			width: 1000px;
			text-align: center;
			font-size: 50px;
			background-color:rgba(218, 193, 111, 0.712);
		}
		body,.vel{
			background-color: rgb(171, 130, 238);
		}
		.w,.s{
			font-weight: inherit;
			font-size: 60px;
			width: 240px;
			height: 150px;
			background: crimson;
		}
		.up,.down{
			font-weight: inherit;
			font-size: 60px;
			width: 240px;
			height: 150px;
			background:lightseagreen;
		}	
		.vel{
			width: 500px;
		}
     </style>
</head>
<body>

<h1 title="center">Juego de Ping-Pong</h1>
<div class="row text-right">
    <h2>
		<table cellspacing="10" border="1">
			<tr align="center">
				<td><button  class="w" onclick="bar.up()" id="P1">0</button></td>
				<td  class="vel" id="vel" style="background-color:yellow" onclick="boardView.pausa()">-Iniciar Juego -<br>[P]= Play</td>
				<td> <button class="up" onclick="bar2.up()" id="P2">0</button></td>
			</tr>
		</table>       
    </h2>
</div>
<canvas id="canvas"></canvas>
<script src="main.js"></script>
<div class="row text-right">
    <h2>
		<table cellspacing="10" border="1">
			<tr align="center">
				<td><button class="s" id="s" onclick="bar.down()">[W] <br>[S]</button></td>
				<td class="vel" id="saque" onmousedown="ball.sacar()">Sacar <br> -Click Aqu√≠- </td>
				<td><button class="down" onclick="bar2.down()" id="P2">[Up]<br>[Down]</button></td>
			</tr>
		</table>       
    </h2>
</div>
</body>
</html>
